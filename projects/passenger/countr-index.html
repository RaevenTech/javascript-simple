<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Raeven Goncalves" />
        <meta name="keywords" content="HTML,CSS,JavaScript" />
        <link rel="stylesheet" href="countr-styles.css" />
        <title>Passenger Counter</title>
    </head>
    <body>
        <div class="main">
            <img
                id="bg_img"
                src="/projects/passenger/assets/dark-platform.jpg"
                alt="platform"
            />
            <nav class="redirect_btns">
                <div>
                    <a href="/index.html"
                        ><button class="back_btn">Home</button></a
                    >
                </div>
                <div>
                    <a
                        href="https://github.com/RaevenTech/javascript-simple/tree/main/projects/passenger"
                        ><button class="code_btn">View code</button></a
                    >
                </div>
            </nav>
            <h1>Passenger counter:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="decrement-btn" onclick="decrement()">DECREMENT</button>
            <div>
                <button id="save-btn" onclick="save()">SAVE</button>
            </div>
            <p id="save-el">
                <span class="count_title">Previous entries:</span>
            </p>
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div>
        <script src="countr-script.js"></script>
    </body>
</html>
